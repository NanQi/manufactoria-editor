<!DOCTYPE html>

<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <title>Manufractoria</title>

    <!-- bower:css -->
    <!-- endbower -->

    <link rel="stylesheet" href="css/build.css" />

    <script type="text/javascript" src="libs/browser-polyfill.min.js"></script>
    <script type="text/javascript" src="libs/system.js"></script>

    <script type="text/javascript">
     if ('addEventListener' in document) {

         document.addEventListener(
             'DOMContentLoaded',
             function() {

                 FastClick.attach(document.body);

                 var allSvg = document.querySelectorAll("svg");
                 Array.prototype.forEach.call(allSvg, function(svg) {
                     FastClick.attach(svg);
                 })
             }, false);

     }
    </script>

    <script type="text/javascript" src="all.js"></script>

  </head>
  <body>
    <div class="row hide-fullscreen">
      <div class="small-12 medium-6 small-only-text-center columns">
        <h1>Manufractoria</h1>
      </div>
    </div>

    <div class="row">
      <div class="game-container">
        <svg id="main-svg"></svg>
      </div>
    </div>
    <div class="row hide-fullscreen">
      <div class="columns"><p></p></div>
    </div>
    <!-- <div class="row large-center hide-for-touch hide-fullscreen">
      <div class="medium-5 columns end">
        <ul class="controls-desc">
          <li><kbd>1-9</kbd> select tile</li>
          <li><kbd>w</kbd>&nbsp;up&nbsp;<kbd>s</kbd>&nbsp;down&nbsp;<kbd>a</kbd>&nbsp;left&nbsp;<kbd>d</kbd>&nbsp;right</li>
          <li><kbd>r</kbd> rotate</li>
          <li><kbd>m</kbd> mirror</li>
          <li><kbd>x</kbd> clear/delete</li>
        </ul>
      </div>
    </div> -->

    <form>
      <div class="row form hide-fullscreen">
        <div class="medium-12 large-12 columns">
          <div class="row collapse " id="json-form">
            <label>Generate or load from a JSON string encoding your level</label>
            <div class="small-2 columns">
              <button type="button" class="button prefix">Generate</button>
            </div>
            <div class="small-8 columns">
              <input style="font-family: monospace; font-size: 14px" type="text"></input>
            </div>
            <div class="small-2 columns">
              <button type="button" class="button success postfix">Load</button>
            </div>
          </div>
        </div>
      </div>
    </form>

    <form>
      <div class="row form hide-fullscreen">
        <div class="medium-12 large-12 columns">
          <div class="row collapse " id="manufactoria-form">
            <label>Generate or load from a Manufactoria URL</label>
            <div class="small-2 columns">
              <button type="button" class="button prefix">Generate</button>
            </div>
            <div class="small-8 columns">
              <input style="font-family: monospace; font-size: 14px" type="text"></input>
            </div>
            <div class="small-2 columns">
              <button type="button" class="button success postfix">Load</button>
            </div>
          </div>
        </div>
      </div>
    </form>

    <div class="row form hide-fullscreen">
      <div class="medium-12 large-12 columns">
        <label>Enter one test string per line (a string of 'R's and 'B's) and press Test below to run this program on each string </label>
        <textarea style="font-family: monospace; font-size: 14px; color: black" id="test-strings" rows=15></textarea>
      </div>
    </div>

    <form>
      <div class="row form hide-fullscreen">
        <div class="medium-12 large-12 columns">
          <div class="row collapse">
            <div class="small-12 columns">
              <button id="test-button" type="button" class="button prefix postfix">Test</button>
            </div>
          </div>
        </div>
      </div>
    </form>

    <!-- bower:js -->
    <!-- endbower -->

    <script>
     $(document).foundation();
    </script>

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
