<!DOCTYPE html>

<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Manufractoria</title>

    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/ionicons.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/palette.css" />

    <script src="js/vendor/modernizr.js"></script>
    <script type="text/javascript" src="libs/Snap.svg-0.4.1/dist/snap.svg.js"></script>
    <script type="text/javascript" src="libs/underscore.min.js"></script>
    <script type="text/javascript" src="libs/js-signals/dist/signals.min.js"></script>
    <script type="text/javascript" src="libs/radio/radio.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="core.js"></script>
    <script type="text/javascript" src="tmath.js"></script>
    <script type="text/javascript" src="editor.js"></script>
    <script type="text/javascript" src="program.js"></script>
    <script type="text/javascript" src="interpreter.js"></script>
    <script type="text/javascript" src="codeCell.js"></script>
    <script type="text/javascript" src="graphics.js"></script>
    <script type="text/javascript" src="view.js"></script>
    <script type="text/javascript" src="codeCell.js"></script>
    <script type="text/javascript" src="loader.js"></script>

  </head>
  <body>
    <div class="row">
      <div class="small-12 medium-6 small-only-text-center columns">
        <h1>Manufractoria</h1>
      </div>
    </div>

    <div class="row">
      <div class="game-container">
        <svg id="main-svg" viewBox="0 0 680 550"></svg>
      </div>
    </div>
    <div class="row large-center">

      <div class="medium-4 small-only-text-center columns">
        <ul class="button-group radius" id="controls">
          <li><button class="button small success icon ion-play" data-action="run"></button></li>

          <li><button class="button small secondary icon ion-pause" data-action="pause"></button></li>

          <li><button class="button small alert icon ion-stop" data-action="stop"></button></li>
        </ul>
      </div>

      <div class="medium-5 columns end">
        <ul class="controls-desc">
          <li><kbd>1-9</kbd> select tile</li>
          <li><kbd>w</kbd>&nbsp;up&nbsp;<kbd>s</kbd>&nbsp;down&nbsp;<kbd>a</kbd>&nbsp;left&nbsp;<kbd>d</kbd>&nbsp;right</li>
          <li><kbd>r</kbd> rotate</li>
          <li><kbd>m</kbd> mirror</li>
          <li><kbd>x</kbd> clear/delete</li>
        </ul>
      </div>
    </div>

    <form>
      <div class="row form">
        <div class="medium-9 large-9 columns">
          <div class="row collapse prefix-radius" id="link-form">
            <label>Make a link to your program</label>
          <div class="small-3 medium-2 columns">
            <button type="button" class="button prefix">Generate</button>
          </div>
          <div class="small-9 medium-10 columns">
            <input type="text"></input>
          </div>
          </div>
        </div>
      </div>
    </form>

    <form>
      <div class="row form">
        <div class="medium-9 large-9 columns">
          <div class="row collapse prefix-radius" id="load-form">
            <label class="secondary">Load a level string</label>
            <div class="small-3 medium-2 columns">
              <button type="button" class="button prefix">Load</button>
            </div>
            <div class="small-9 medium-10 columns">
              <input type="text"></input>
            </div>
          </div>
        </div>
      </div>
    </form>


    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>


    <script type="text/javascript">
      window.addEventListener("load", function() {
      var app = new App();
      app.main();
      });
    </script>
  </body>
</html>
