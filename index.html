<!DOCTYPE html>

<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <title>Manufractoria</title>

    <!-- bower:css -->
    <link rel="stylesheet" href="libs/Ionicons/css/ionicons.css" />
    <!-- endbower -->

    <link rel="stylesheet" href="css/build.css" />

    <script type="text/javascript" src="libs/browser-polyfill.min.js"></script>
    <script type="text/javascript" src="libs/system.js"></script>

    <script type="text/javascript">
     if ('addEventListener' in document) {

         document.addEventListener(
             'DOMContentLoaded',
             function() {

                 FastClick.attach(document.body);

                 var allSvg = document.querySelectorAll("svg");
                 Array.prototype.forEach.call(allSvg, function(svg) {
                     FastClick.attach(svg);
                 })
             }, false);

     }
    </script>

    <script type="text/javascript" src="all.js"></script>

  </head>
  <body>
      <div class="row hide-fullscreen">
        <div class="small-12 medium-6 small-only-text-center columns">
          <h1>Manufactoria Editor</h1>
        </div>
      </div>

      <div class="row">
        <div class="game-container">
          <svg id="main-svg"></svg>
        </div>
      </div>
      <div class="row hide-fullscreen">
        <div class="columns"><p></p></div>
      </div>

      <form>
        <div class="row form hide-fullscreen">
          <div class="medium-12 large-12 columns">
            <div class="row collapse " id="json-form">
              <label>Generate or load from a JSON string encoding your program</label>
              <div class="small-2 columns">
                <button type="button" class="button prefix">Generate</button>
              </div>
              <div class="small-8 columns">
                <input style="font-family: monospace; font-size: 14px" type="text"></input>
              </div>
              <div class="small-2 columns">
                <button type="button" class="button success postfix">Load</button>
              </div>
            </div>
          </div>
        </div>
      </form>

      <form>
        <div class="row form hide-fullscreen">
          <div class="medium-12 large-12 columns">
            <div class="row collapse " id="manufactoria-form">
              <label>Generate or load from a Manufactoria URL</label>
              <div class="small-2 columns">
                <button type="button" class="button prefix">Generate</button>
              </div>
              <div class="small-8 columns">
                <input style="font-family: monospace; font-size: 14px" type="text"></input>
              </div>
              <div class="small-2 columns">
                <button type="button" class="button success postfix">Load</button>
              </div>
            </div>
          </div>
        </div>
      </form>

      <div class="row hide-fullscreen">
        <div class="medium-12 large-12 columns">
          <label>Use the button to add tests. Test strings have the format <kbd>[BR]*:[AR]:[BR]*</kbd>. The first section is the input tape, the second is whether that tape should be accepted or rejected,
          and the optional third string is the correct output tape if applicable. Use <kbd>ctrl-Enter</kbd> when editing any test to run all tests. You can also enter strings in binary where
          <kbd>R=0,B=1</kbd></label>
          <p id="test-editor" class="test-editor" spellcheck="false">
              <a id="add-test"><strong>(+)</strong> Add Test</a>
          </p>
        </div>
      </div>

      <form>
        <div class="row form hide-fullscreen">
          <div class="medium-12 large-12 columns">
            <div class="row collapse " id="test-form">
              <label>Save or load this test set</label>
              <div class="small-2 columns">
                <button type="button" class="button prefix">Generate</button>
              </div>
              <div class="small-8 columns">
                <input style="font-family: monospace; font-size: 14px" type="text"></input>
              </div>
              <div class="small-2 columns">
                <button type="button" class="button success postfix">Load</button>
              </div>
            </div>
          </div>
        </div>
      </form>

    <!-- bower:js -->
    <script type="text/javascript" src="libs/modernizr/modernizr.js"></script>
    <script type="text/javascript" src="libs/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="libs/Snap.svg/dist/snap.svg-min.js"></script>
    <script type="text/javascript" src="libs/fastclick/lib/fastclick.js"></script>
    <script type="text/javascript" src="libs/jquery.cookie/jquery.cookie.js"></script>
    <script type="text/javascript" src="libs/jquery-placeholder/jquery.placeholder.js"></script>
    <script type="text/javascript" src="libs/foundation/js/foundation.js"></script>
    <script type="text/javascript" src="libs/underscore/underscore.js"></script>
    <script type="text/javascript" src="libs/radiojs/radio.js"></script>
    <script type="text/javascript" src="libs/js-signals/dist/signals.js"></script>
    <!-- endbower -->

    <script>
     $(document).foundation();
    </script>

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
